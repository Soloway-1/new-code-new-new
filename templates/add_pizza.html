<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати піцу</title>
</head>
<body>
    <h1>Додати нову піцу</h1>
    <form method="POST">
        <label>Назва:</label>
        <input type="text" name="name" required><br>
        <label>Опис інгредієнтів:</label>
        <input type="text" name="ingredients" required><br>
        <label>Ціна:</label>
        <input type="number" name="price" step="0.01" required><br>
        <button type="submit">Додати піцу</button>
    </form>
    <p><a href="{{ url_for('menu') }}">Назад до меню</a></p>
</body>
</html>
