<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Редагувати піцу</title>
</head>
<body>
    <h1>Редагувати піцу</h1>
    <form method="POST">
        <label>Назва:</label>
        <input type="text" name="name" value="{{ pizza.name }}" required><br>
        <label>Опис інгредієнтів:</label>
        <input type="text" name="ingredients" value="{{ pizza.ingredients }}" required><br>
        <label>Ціна:</label>
        <input type="number" name="price" step="0.01" value="{{ pizza.price }}" required><br>
        <button type="submit">Зберегти зміни</button>
    </form>
    <p><a href="{{ url_for('menu') }}">Назад до меню</a></p>
</body>
</html>
